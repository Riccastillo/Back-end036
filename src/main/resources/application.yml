spring:
  application:
    name: servicio-zuul-server
server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    store: 
      service-id: service-store
      path: /api/tienda/**
    carro:
      service-id: service-carro
      path: /api/cars/**
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 20000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
    
