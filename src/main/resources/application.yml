spring:
  application:
    name: servicio-zuul-server
server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    store: 
      service-id: service-store
      path: /api/tienda/**
    carro:
      service-id: service-carro
      path: /api/cars/**
    users:
      service-id: servicio-usuarios
      path: /api/us/**  
    oauth:
      service-id: servicio-oauth
      path: /api/security/**
      sensitive-headers: Cookie,Set-Cookie
ribbon:
  ConnectTimeout: 250000
  ReadTimeout: 250000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 200000
    
